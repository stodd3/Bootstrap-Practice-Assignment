<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Header -->
    <div class="page-header">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-caption">
              <h1 class="page-title">My Favorite Restaurants in Austin</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Header End -->

    <!-- Navbar -->

    <nav class="navbar-brand">
      <span class="navbar-brand"
        >Here are some awesome places to eat in Austin, Texas</span
      >
    </nav>
    <!-- Navbar End -->

    <!-- Column Grid -->

    <div class="container">
      <div class="row">
        <div class="col">
          <li>
            <b
              ><a href="https://www.oztaphouse.com" target="_blank"
                >Oz. Tap House</a
              ></b
            >
          </li>
        </div>
        <div class="col">
          <li>
            <b
              ><a href="http://www.skishoresaustin.com/" target="_blank"
                >Ski Shores Cafe
              </a></b
            >
          </li>
        </div>
        <div class="col">
          <li>
            <b
              ><a href="http://www.hunanriverplace.com/" target="_blank"
                >Hunan Riverplace Restaurant
              </a></b
            >
          </li>
        </div>
      </div>
    </div>

    <!-- Column Grid End -->

    <!-- Footer -->

    <footer class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <p class="text-center">Thanks!!!</p>
        </div>
      </div>
    </footer>
    <!-- Footer End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
